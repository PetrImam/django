<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ phone.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; }
        .phone-detail { border: 1px solid #333; padding: 20px; margin: 20px; background-color: #1e1e1e; }
        img { max-width: 300px; }
    </style>
</head>
<body>
    <div class="phone-detail">
        <h1>{{ phone.name }}</h1>
        <p>Стоимость: {{ phone.price }} ₽</p>
        <img src="{{ phone.image }}" alt="{{ phone.name }}">
        <p>Дата выпуска: {{ phone.release_date }}</p>
        <p>LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
        <p>Slug: {{ phone.slug }}</p>  <!-- Для отладки -->
    </div>

    <p><a href="/catalog">Вернуться в каталог</a></p>
</body>
</html>
